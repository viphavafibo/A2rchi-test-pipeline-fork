name: Check Runner User

on:
  workflow_dispatch:

jobs:
  check-user:
    runs-on: [submit76-runner-test]
    steps:
      - name: Check user info
        run: |
          echo "=== User Info ==="
          echo "Current user: $(whoami)"
          echo "User ID: $(id)"
          echo "Home directory: $HOME"
          
          echo ""
          echo "=== Podman Images ==="
          podman images | head -20
          
          echo ""
          echo "=== Podman Info ==="
          podman info | grep -A5 "graphRoot"
